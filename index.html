<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de pisos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <a href="www.sodimac.com.br"><img src="img/logo.png" alt="Logo da Sodimaca" class="container__logo"></a>
        <h1 class="container__titulo">Sodimac Dicico<br> Jundiaí</h1>
    </header>

    <main>
        <form action="">
            <label for="metrosDaCaixa">QUANTOS METROS A CAIXA POSSUI ?</label>
            <input type="text" id="metrosDaCaixa" class="input__padrao" placeholder="EX: 1.80" required>
            <label for="qtdComprada">QUANTOS METROS O CLIENTE COMPROU</label>
            <input type="text" id="qtdComprada" class="input__padrao" placeholder="EX: 2.00" required>
            <input type="submit" value="Calcular" class="calcular" id="calcular">
        </form>

    </main>

    <link rel="stylesheet" href="script.js">
</body>
</html>
