<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de pisos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <a href="www.sodimac.com.br"><img src="img/logo.png" alt="Logo da Sodimaca" class="container__logo"></a>
        <h1 class="container__titulo">Sodimac Dicico<br> Jundiaí</h1>
    </header>
    
    <hr>

    <main>
        <form action="">
            <label for="metrosDaCaixa" class="label__padrao">QUANTOS METROS A CAIXA POSSUI ?</label>
            <input type="text" id="metrosDaCaixa" class="input__padrao" placeholder="Exemplo: 1.80" required>
            
            <label for="qtdComprada" class="label__padrao">QUANTOS METROS O CLIENTE COMPROU ?</label>
            <input type="text" id="qtdComprada" class="input__padrao" placeholder="Exemplo: 2.00" required>
            
            <input type="submit" value="Calcular" class="botao__padrao" id="calcular">

            <input type="reset" value="Limpar" class="botao__padrao">
        </form>

        <hr>

        <section class="container__resultado">
            <h2>Sodimac Dicico Jundiaí</h2>
            <h3>Sua casa precisa, aqui tem.</h3>
    
            <h1>Você precisa carregar <span id="retira"></span> CX para o cliente!</h1>
        </section>
    </main>
    <!--chamadada do JS-->
    <script src="main.js"></script>
</body>
</html>
